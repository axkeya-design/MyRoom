<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Room ‚Äî Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .panel {
            width: 220px;
            background: #2b2b2b;
            padding: 10px;
        }

        .panel button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .panel button:hover {
            background: #666;
        }

        /* –ö–æ–º–Ω–∞—Ç–∞ */
        .room-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .room {
            width: 600px;
            height: 400px;
            background: linear-gradient(#3a3a3a, #1f1f1f);
            border: 4px solid #777;
            position: relative;
        }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂ */
        .player {
            width: 40px;
            height: 40px;
            background: #4caf50;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 6px;
        }

        /* –í–∏–¥–µ–æ-–∑–∞–≥–ª—É—à–∫–∞ */
        .video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 90px;
            background: black;
            border: 2px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="panel">
    <h3>–ú–µ–Ω—é</h3>
    <button onclick="changeRoom()">–°–º–µ–Ω–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
    <button onclick="changePlayer()">–°–º–µ–Ω–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
    <button onclick="takePhoto()">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
</div>

<div class="room-container">
    <div class="room" id="room">
        <div class="video">VIDEO</div>
        <div class="player" id="player"></div>
    </div>
</div>

<script>
    function changeRoom() {
        const room = document.getElementById("room");
        room.style.background = "linear-gradient(#2e4cff, #0a1033)";
    }

    function changePlayer() {
        const player = document.getElementById("player");
        player.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);

</html>
